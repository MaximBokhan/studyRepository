    function treeSum(x){
        var sum=0;

        for(var i=0; i<x.length; i++){

          
                if(typeof(x[i])==='number' && !isNaN(x[i])){
                    sum+=x[i]
                } if(typeof(x[i])==='object' && typeof(x[i].length)==='number'){
                    sum+=treeSum(x[i]);
                }
            
        }
        return sum;
