<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dz1</title>
</head>
<body>
    <script>
        // Замена значений переменных, с использованием третьей переменной
        var a = 5,
            b = 7,
            c = a;
        a = b;
        b = c;
        console.log(a, b);
        // Замена значений переменных, без использования третьей переменной
        // 1-ый метод
        var x = 20,
            y = 45;
        x = x + y;
        y = x - y;
        x = x - y;
        console.log(x, y);
        // Вместо сложения можно использовать операции '-', '*', '/'
        // 2-ой метод -деструктурирующее присваивание
        var z=100,
            q=50;
        [z, q]=[q, z]
        console.log(z, q);
        // 3-ий метод
        var number1 = 25,
            number2 = 52;
        number2 = [number1, number1 = number2][0];
        console.log(number1, number2);
        // побитовый метод xor (заменяет только целые числа)
        var number3 = 75,
            number4 = 57;
            number3 = number3 ^ number4;
            number4 = number3 ^ number4;
            number3 = number3 ^ number4;
            console.log(number3, number4);
    </script>
</body>
</html>
