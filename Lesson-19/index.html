<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework19</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button>START</button>
    <div class="buttton-container-none" id="buttton-container-none">
        <button id="save">SAVE</button>
        <button id="reset">RESET</button>
    </div>
    <div class="timer-container-none" id="timer">
        <div class="mm" data-mm="0" id="mm">
            00:
        </div>
        <div class="ss" data-ss="0" id="ss">
            00:
        </div>
        <div class="msms" data-msms="0" id="msms">
            00
        </div>
    </div>
    <div id="save-result"></div>
    <script src="script.js"></script>
</body>
</html>
